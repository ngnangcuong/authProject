<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Role</h1>
    <form action="/create-role" method="POST">
        <input type="text" name="name" id="role" placeholder="Role">
        <input type="text" name="permission" id="permission" placeholder="Permission: crud">
        <input type="submit">
    </form>

    <div>
        <ul>
            {{range $role := .}}
            <li>{{$role.Name}}  {{$role.Permission}}</li>
            {{end}}
        </ul>
    </div>
</body>
</html>
